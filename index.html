<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-200 via-purple-100 to-teal-100 font-[Poppins] px-4">

  <div class="w-full max-w-md bg-white/70 backdrop-blur-md border border-gray-300 rounded-2xl shadow-lg p-8 text-center animate-fadeIn">
    
    <!-- Heading -->
    <h1 class="text-3xl md:text-4xl font-semibold mb-4 text-gray-800">
      Generate a <br>
      <span class="bg-gradient-to-r from-green-500 to-emerald-600 bg-clip-text text-transparent border-b-2 border-green-500 pb-1">
        Random Password
      </span>
    </h1>

    <!-- Display box -->
    <div class="flex items-center justify-between bg-white rounded-xl shadow px-4 py-3 mt-8 mb-8 border border-gray-200">
      <input type="text" id="password" placeholder="Password" class="flex-1 text-lg font-medium outline-none placeholder-gray-400 bg-transparent text-gray-700">
      <img src="images/copy.png" alt="copy" class="w-7 cursor-pointer transition-transform hover:scale-110">
    </div>

    <!-- Button (centered) -->
    <button onclick="createPassword()" 
      class="mx-auto flex items-center justify-center gap-2 bg-gradient-to-r from-teal-400 to-cyan-500 px-6 py-3 rounded-xl text-lg font-semibold uppercase tracking-wide text-white shadow-md transition-transform hover:-translate-y-1 active:translate-y-0">
      <img src="images/generate.png" alt="generate" class="w-6 transition-transform hover:rotate-180 duration-500">
      Generate
    </button>
  </div>

  <script src="script.js"></script>

  <!-- Animation -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</body>
</html>
